name: SQL Conversion Automation

on:
  # PR을 생성하거나 PR 브랜치에 추가 push를 할 때 트리거
  pull_request:
    paths:
      - 'input/**'

jobs:
  convert-sql:
    runs-on: ubuntu-latest
    permissions:
      contents: write # 브랜치에 파일을 쓸 수 있는 권한

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # PR을 보낸 브랜치를 체크아웃 (커밋을 다시 하기 위함)
          ref: ${{ github.head_ref }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install sqlglot

      - name: Run SQL conversion script
        run: python converted.py

      - name: Debug - List generated files
        run: |
          ls -R output/ || echo "No output generated"

      - name: Commit and Push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "docs: auto-converted SQL files for review"
          file_pattern: 'output/**'
          # PR 브랜치로 직접 푸시
          branch: ${{ github.head_ref }}
  