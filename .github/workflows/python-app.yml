name: SQL Conversion Automation

on:
  push:
    paths:
      - 'input/**' # input 폴더 내 변경사항이 있을 때만 실행

jobs:
  convert-sql:
    runs-on: ubuntu-latest
    permissions:
      contents: write # 파일 커밋 권한 부여

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install sqlglot

      - name: Run SQL conversion script
        run: python ./convert.py

      - name: Commit and Push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Auto-converted SQL files [skip ci]"
          file_pattern: 'output/converted/**' # output 폴더의 변경사항만 커밋
